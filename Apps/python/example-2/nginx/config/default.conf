server {
    listen 443 ssl http2 default_server;

    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    
    # SSL Configuration moderna e sicura
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_prefer_server_ciphers off;
    
    # Usa solo TLS 1.2 e 1.3
    ssl_protocols TLSv1.2 TLSv1.3;
    # Cipher suite sicure e moderne
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_ecdh_curve secp384r1;
    
    # OCSP Stapling per validazione certificati
    ssl_stapling on;
    ssl_stapling_verify on;



    server_tokens off;

    # Gestione trailing slash - evita problemi con POST requests
    # Solo per richieste GET, non per POST/PUT/DELETE
    if ($request_method = GET) {
        rewrite ^(.+)/+$ $1 permanent;
    }

    # Security Headers migliorati
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(self), camera=(self)" always;
    
    # Debug headers per troubleshooting (rimuovi in produzione)
    add_header X-Debug-Method $request_method always;
    add_header X-Debug-URI $request_uri always;
    

    root /var/www/html;

    # Basic health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }


    # https://websiteforstudents.com/resolved-400-bad-request-request-header-or-cookie-too-large-via-nginx/
    large_client_header_buffers 4 32k;

    index index.html index.htm index.php;

    charset utf-8;

    gzip  on;
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/javascript text/xml application/xml application/rss+xml application/atom+xml application/rdf+xml;

    # make sure gzip does not lose large gzipped js or css files
    # see http://blog.leetsoft.com/2007/07/25/nginx-gzip-ssl.html
    gzip_buffers 16 8k;

    # Disable gzip for certain browsers.
    gzip_disable "MSIE [1-6].(?!.*SV1)";

    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt { log_not_found off; access_log off; allow all; }
    
    # API endpoints - gestione speciale per evitare problemi con POST/PUT/DELETE
    location ~ ^/profiles/?$ {
        try_files $uri $uri/ @backend;
    }
    
    # Altre API routes se necessario
    location ~ ^/api/ {
        try_files $uri $uri/ @backend;
    }
    
    location @backend {
        # Se hai un backend application server, uncomment e configura
        # proxy_pass http://backend_server;
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        
        # Per ora, fallback a file statici
        try_files $uri $uri/ /index.html;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }

    access_log /dev/stdout;
    error_log  /dev/stdout error;

    # Security: Block access to sensitive files
    location ~ /\.(ht|env|git|svn|log|ini|conf|bak|old|tmp)$ {
        deny all;
        return 404;
    }
  
    # Security: Block access to common exploit attempts
    location ~* \.(engine|inc|info|install|make|module|profile|test|po|sh|.*sql|theme|tpl(\.php)?|xtmpl)$|^(\..*|Entries.*|Repository|Root|Tag|Template)$|\.php_ {
        deny all;
        return 404;
    }

    # Security: Block access to hidden files
    location ~ /\.ht {
        deny all;
    }

    # Security: Additional file protection
    location ~* \.(txt|md|log)$ {
        deny all;
        return 404;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Security: Additional FastCGI security
        fastcgi_param HTTP_PROXY "";
        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }

}

# HTTP to HTTPS redirect
server {
    listen 80 default_server;
    server_name _;
    server_tokens off;
    
    # Security: Block access to sensitive files even on HTTP
    location ~ /\.(ht|env|git|svn|log|ini|conf|bak|old|tmp)$ {
        deny all;
        return 404;
    }
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}
